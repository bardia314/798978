<script>
  /* --- Page Navigation --- */
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  /* --- Admin Login Logic --- */
  function adminLogin() {
    const username = document.getElementById('admin-username').value;
    const msg = document.getElementById('admin-msg');
    if (/^0[1-9]$/.test(username)) {
      msg.textContent = "Site is under construction";
      msg.style.color = '#ff0';
    } else {
      msg.textContent = "Invalid username or password";
      msg.style.color = '#f00';
    }
  }

  /* --- Emoji Physics --- */
  const box = document.getElementById('info-box');
  const emojis = ['ğŸ¦','â˜€ï¸','ğŸ²','ğŸƒ','ğŸ’°','ğŸ°','ğŸ¤‘','ğŸ€„','ğŸ’µ','ğŸª™'];
  const physics = [];

  function boxRect() { return box.getBoundingClientRect(); }

  for (let i=0; i<emojis.length; i++) {
    const span = document.createElement('span');
    span.classList.add('emoji');
    span.textContent = emojis[i];
    box.appendChild(span);

    const rect = boxRect();
    const mass = 0.5 + Math.random()*1.5;
    physics.push({
      x: Math.random()*(rect.width-40),
      y: Math.random()*(rect.height-40),
      vx: (Math.random()-0.5)*2,
      vy: 0,
      mass: mass,
      elem: span
    });
    span.style.left = physics[i].x + 'px';
    span.style.top = physics[i].y + 'px';
  }

  let tiltX = 0;
  let tiltY = 0;

  window.addEventListener('deviceorientation', e => {
    tiltX = e.gamma ? e.gamma/90 : 0;
    tiltY = e.beta ? e.beta/90 : 0;
  });

  function animate() {
    const rect = boxRect();
    physics.forEach(p => {
      p.vy += 0.05 * p.mass + tiltY*0.2;
      p.vx += tiltX*0.2;

      p.x += p.vx;
      p.y += p.vy;

      if(p.x < 0) { p.x=0; p.vx*=-0.5; }
      if(p.x > rect.width-40) { p.x=rect.width-40; p.vx*=-0.5; }
      if(p.y < 0) { p.y=0; p.vy*=-0.5; }
      if(p.y > rect.height-40) { p.y=rect.height-40; p.vy*=-0.5; }

      p.elem.style.left = p.x + 'px';
      p.elem.style.top = p.y + 'px';
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
