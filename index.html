<!-- ================= Template HTML ================= -->

</div>
</template>

<!-- ================= JavaScript ================= -->
<script>

// ===== Canvas Drawing =====
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");

ctx.fillStyle="red";
ctx.fillRect(20,20,100,50);

// ===== Web Audio =====
function playBeep(){
let audioCtx=new(window.AudioContext||window.webkitAudioContext)();
let osc=audioCtx.createOscillator();
osc.connect(audioCtx.destination);
osc.start();
setTimeout(()=>osc.stop(),200);
}

// ===== JSON Reading =====
let data=JSON.parse(document.getElementById("fakeData").textContent);
console.log("JSON Loaded:",data);

// ===== Template Rendering =====
let template=document.getElementById("cardTemplate");

for(let i=0;i<5;i++){
let clone=template.content.cloneNode(true);
clone.querySelector(".title").textContent="Card "+i;
document.body.appendChild(clone);
}

// ===== Local Storage =====
localStorage.setItem("monster","active");

// ===== Fetch Demo =====
fetch("https://jsonplaceholder.typicode.com/todos/1")
.then(r=>r.json())
.then(d=>console.log("Fetch:",d));

// ===== Worker =====
let blob=new Blob([`
self.onmessage=function(e){
postMessage("Worker says hi");
}
`],{type:"application/javascript"});

let worker=new Worker(URL.createObjectURL(blob));
worker.onmessage=e=>console.log(e.data);
worker.postMessage("start");

// ===== Fun Massive Line Generator =====
let container=document.createElement("div");
container.style.marginTop="50px";

for(let i=1;i<=1200;i++){
let p=document.createElement("p");
p.textContent="FUN GENERATED LINE #"+i;
container.appendChild(p);
}

document.body.appendChild(container);

// ===== ASCII Animation =====
let ascii=["(-_-)", "(o_o)", "(^_^)", "(>_<)"];
let face=document.createElement("h2");
document.body.appendChild(face);

let index=0;
setInterval(()=>{
face.textContent=ascii[index];
index=(index+1)%ascii.length;
},400);

// ===== Random Color Flash =====
setInterval(()=>{
document.body.style.backgroundColor=
`rgb(${Math.random()*50},0,0)`;
},5000);

// ===== Math Demo =====
function fibonacci(n){
return n<2?n:fibonacci(n-1)+fibonacci(n-2);
}
console.log("Fib(10)=",fibonacci(10));

// ===== DOM Spam Generator =====
for(let i=0;i<50;i++){
let d=document.createElement("div");
d.textContent="DOM Block "+i;
document.body.appendChild(d);
}

// ===== Fake Python Block (Decoration) =====
let pythonCode=`
def hello():
    print("Hello From Python")
`;

console.log(pythonCode);

// ===== Fake C Block =====
let cCode=`
#include <stdio.h>
int main(){
printf("Hello");
}
`;

console.log(cCode);

// ===== Fake PHP Block =====
let phpCode=`
<?php
echo "Hello PHP";
?>
`;

console.log(phpCode);

// ===== IndexedDB Demo =====
let request=indexedDB.open("MonsterDB",1);

request.onupgradeneeded=e=>{
let db=e.target.result;
db.createObjectStore("logs",{keyPath:"id"});
};

// ===== Mutation Observer =====
let observer=new MutationObserver(()=>{
console.log("DOM changed");
});

observer.observe(document.body,{childList:true});

// ===== Intersection Observer =====
let io=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting) console.log("Element visible");
});
});

io.observe(document.body);

// ===== Performance Timing =====
console.log(performance.now());

// ===== Crypto API =====
crypto.subtle.digest("SHA-256",new TextEncoder().encode("hello"))
.then(buf=>{
console.log("Hash:",Array.from(new Uint8Array(buf)));
});

</script>
